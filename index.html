<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Open+Sans:ital@1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Example - 2</title>
</head>

<body>
    <!-- Begin Contact -->
    <div class="contact">
        <!-- Begin Container Contact -->
        <div class="container-contact">
            <div>
                <img src="assets/images/img-3.png" width="300px" height="300px" alt="image">
            </div>
            <!-- Begin Form Contact -->
            <form class="form-contact">
                <span class="form-contact-title"> Get in touch</span>

                <input class="form-control input1 rounded-pill" type="text" name="name" placeholder="Join Doe">
                <input class="form-control input1 rounded-pill" type="text" name="email" placeholder="Email">
                <input class="form-control input1 rounded-pill" type="text" name="subject" placeholder="Subject">
                <textarea class="form-control input1" type="text" name="message" placeholder="Message"></textarea>

                <div class="container-contact-form-btn">
                    <button class="btn contact-form-btn">
                        <span>
                            Send Email
                            <i class="fa-solid fa-arrow-right-long" style="color: #ffffff;"></i>
                        </span>
                    </button>
                </div>

            </form>
            <!-- End Form Contact -->
        </div>
        <!-- End Container Contact -->
    </div>
    <!-- End Contact -->


</body>

</html>
